<!-- Portfolio Section -->
<section id="portfolios" class="section-padding">
   
    <!-- Container Starts -->
    <div class="container">        
      <h2 class="section-title wow flipInX" data-wow-delay="0.4s">{{config.SubPortfolioComponent.titulo}}</h2>
      <div class="row">          
        <div class="col-md-12">
          <!-- Portfolio Controller/Buttons -->
          <div class="controls text-center">
            <a class="filter active btn btn-common" data-filter="all">
              {{config.SubPortfolioComponent.boton1}} 
            </a>
            <a class="filter btn btn-common" data-filter=".design">
              {{config.SubPortfolioComponent.boton2}}  
            </a>
            <a class="filter btn btn-common" data-filter=".development">
              {{config.SubPortfolioComponent.boton3}}  
            </a>
            <a class="filter btn btn-common" data-filter=".print">
              {{config.SubPortfolioComponent.boton4}}  
            </a>
          </div>
          <!-- Portfolio Controller/Buttons Ends-->
        </div>
  
        <!-- Portfolio Recent Projects -->
        
        <div id="portfolio" class="row wow fadeInDown" data-wow-delay="0.4s">
          <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4 mix development print">
